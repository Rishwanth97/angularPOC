<div class="col-md-12 row">
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="formData" (ngSubmit)="updateUserInfo(formData.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>
        
        <div class="mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
      
      </form>

      
    </div>

    <div class="col-md-8">
      <users-list [names] = "names" (addEvent)="addNewEvent($event)"></users-list>
    </div>
  </div>
